<!doctype html>
<html lang="en">

<head>
    <title>Library-learn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/9664c8b16b.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- my owner style -->
    <link rel="stylesheet" href="css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- div main content -->
            <div class="col-md-8">
                <img src="images/logo.png" class=" responsive">
                <div class="card mb-5">
                    <h2 class="card-header" id="fileName">
                        Book Title
                    </h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="fileContent">
                            Select a book on the right
                        </div>
                        <div class="card-footer text-muted d-flex justify-content-center">
                            <a href="https://youtu.be/KEvLAe_2jXo">
                                <i class="fab fa-youtube-square " style="color:red" aria-hidden="true"></i> Watch the Tutorial</a><span class="mx-2">|</span>
                            <a href="https://github.com/samarelsisi" target="_blank">
                                <i class="fab fa-github-square" aria-hidden="true" style="color:black"></i>
                                <span class="ml-1">Samar Elsisi Github
                                    </span></a>

                        </div>
                    </div>
                </div>
            </div>
            <!-- div slider -->
            <div class=" col-md-4 ">
                <div class="card my-4">
                    <h4 class="card-header">Search</h4>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" onclick="performMark()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">

                    </div>
                </div>
                <!-- SelectBook -->
                <div class="card my-4">
                    <h5 class="card-header"> Select Book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li>
                                        <a href="#" onclick="loadBook( 'AliceInWonderland.txt', 'Alice in Wonderland') ">
                                            Alice in Wonderland
                                        </a>
                                    </li>
                                    <li>
                                        <a href="# " onclick="loadBook('LOTR.txt','Lord of the Rings')">
                                            Lord of theRings
                                        </a>
                                    </li>
                                    <li>
                                        <a href="# " onclick="loadBook('JekyllAndHyde.txt','Dr Jekyll and Mr. Hyde')">
                                            Dr Jekyll and Mr. Hyde
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Most Words used -->
                <div class="card my-4 ">
                    <h5 class="card-header ">
                        Most Used Words
                    </h5>
                    <div class="card-body ">
                        <div class="row ">
                            <div class="col-md-12 ">
                                <ul class="list-unstyled mb-0 " id="mostUsed ">
                                    <li id="top0">

                                    </li>
                                    <li id="top1">

                                    </li>
                                    <li id="top2">

                                    </li>
                                    <li id="top3">

                                    </li>
                                    <li id="top4">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer " id="searchstat ">

                    </div>
                </div>
                <!-- Least Words used -->

                <div class="card my-4 ">
                    <h5 class="card-header ">
                        Least Used Words
                    </h5>
                    <div class="card-body ">
                        <div class="row ">
                            <div class="col-md-12 ">
                                <ul class="list-unstyled mb-0 " id="leastUsed ">
                                    <li id="least0">

                                    </li>
                                    <li id="least1">

                                    </li>
                                    <li id="least2">

                                    </li>
                                    <li id="least3">

                                    </li>
                                    <li id="least4">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer ">

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->

    <script src="javascript/script.js "></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

</body>


</html>
